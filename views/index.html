<%- include header.html %>
	<section class="main container wrap">
        <div class="row main-wrap">
            <div class="col-sm-8 main-left">
				<% topics.forEach(function (topic, index) { %>
				  <div class="article-item">
                    <a href="/topic/<%= topic.id %>">
                        <h4 class="article-title">
                            <%= topic.title %>
                        </h4>
                    </a>
                    <div class="article-info clearfix">
                        <a href="/topic/<%= topic.id %>">
                            <img src="<%= topic.thumb_pic %>" alt="" class="article-img fl">
                        </a>
                        <div class="article-post fr">
                            <p class="article-txt">
                            	<%= topic.preview %>
                            </p>
                            <div class="article-author">
                                <span class="article-pre">post by</span>
                                <span class="article-name"><%= topic.author.name %></span>评论(12)
                            </div>
                        </div>
                    </div>
                </div>
				<% }) %>
                <div class="article-pager">
                    <a href="#">首页</a>
                    <a href="#">上一页</a>
                    <span>下一页</span>
                    <span>尾页</span>
                </div>
            </div>
            <div class="col-sm-4 main-right">
              <%- include right.html %>
            </div>
        </div>
    </section>
<%- include footer.html %>
