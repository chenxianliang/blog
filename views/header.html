<!DOCTYPE html>
<html>

<head>
    <title>cZone -
        <%=title%>
    </title>
    <meta charset="utf-8" />
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet">
    <script src="/js/jquery-1.11.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/all.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <button type="button" class="btn btn-default menu btn-sm" style="display: none;">
            <span class="glyphicon glyphicon-align-justify"></span>
        </button>
        <div class="wrap">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">cZone</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li class="<%=  isHome? 'active' : ''   %>"><a href="/">Home</a>
                    </li>
                    <% cls.forEach(function(c){%>
                        <li class="<%=  tab == c.content ? 'active' : '' %>">
                            <a href="/tab/<%=c.content%>">
                                <%=c.display_name%>
                            </a>
                        </li>
                    <%})%>
                </ul>
            </div>
            <div>
                <form class="navbar-form navbar-right" role="search" action="/?" method="get">
                    <div class="form-group form-group-sm">
                        <input type="text" class="form-control" placeholder="Search" value="<%=keyword%>" name="keyword">
                    </div>
                    <button type="submit" class="btn btn-default">搜 索</button>
                </form>
            </div>
        </div>
    </nav>
