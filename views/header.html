<!DOCTYPE html>
<html>
<head>
    <title>cZone -
        <%=title%></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0,target-densitydpi=medium-dpi">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/index.css" rel="stylesheet">
    <link href="../css/media.css" rel="stylesheet">
    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="/js/all.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">cZone</a>
            </div>
            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <form class="navbar-form navbar-right row" role="search" action="/?" method="get">
                    <div class="form-group form-group-xs col-xs-9">
                        <input type="text" class="form-control nav-search-txt" placeholder="Search" value="<%=keyword%>" name="keyword" />
                    </div>
                    <button type="submit" class="btn btn-default col-xs-3">搜 索</button>
                    <div class="clearfix"></div>
                </form>
                <ul class="nav navbar-nav">
                    <li class="<%=  isHome? 'active' : ''   %>"><a href="/">Home</a>
                    </li>
                    <% cls.forEach(function(c){%>
                        <li class="<%=  tab == c.content ? 'active' : '' %>">
                            <a href="/tab/<%=c.content%>">
                                <%=c.display_name%>
                            </a>
                        </li>
                    <%})%>
                </ul>
            </div>
        </div>
    </nav>
