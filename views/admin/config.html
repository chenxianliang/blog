<!DOCTYPE html>
<html>

<head>
    <title>cZone</title>
    <meta charset="utf-8" />
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/admin.css" rel="stylesheet">
    <script src="/js/jquery-1.11.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>
    <section class="wrap">
        <h1 class="title">系统配置</h1>
        <form class="form-horizontal " role="form" action="/admin/config_save" method="post">
            <%
                for(var attr in config){
            %>
               <div class="form-group form-group-sm">
                    <label for="<%= attr %>" class="col-sm-2 control-label"><%= attr %></label>
                    <div class="col-sm-4">
                        <input type="text" id="<%= attr %>" class="form-control" name="<%=attr %>" value="<%= config[attr] %>" >
                    </div>
                </div> 
            <%        
                }
            %>
            <div class="form-group publish">
                <div class="col-sm-11 col-sm-offset-1">
                    <button type="submit" class="btn btn-primary">Modify</button>
                </div>
            </div>
        </form>
    </section>
    <script>
    <% if (success) {%>
       alert('<%= success%>！'); 
    <% }else if(error){%>
        alert('操作失败：<%= error %>' ); 
    <%} %>
    </script>
</body>
</html>
