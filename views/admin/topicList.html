<!DOCTYPE html>
<html>
<head>
    <title>cZone</title>
    <meta charset="utf-8" />
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/admin.css" rel="stylesheet">
    <script src="/js/jquery-1.11.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>
    <section class="wrap">
        <h1 class="title">文章管理</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>标题</th>
                    <th>状态</th>                    
                    <th>发布日期</th>
                    <th>修改日期</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <% topics.forEach(function (topic, index) { %>
                    <tr class="<% if(index %2 == 0){ %>
                        success
                     <% }else{ %>       
                        warning
                     <%} %>">
                        <td><%= index + 1 %></td>
                        <td><%= topic.title%></td>
                        <td>
                            <%= topic.out ? '已发布' : '未发布' %>
                        </td>
                        <td><%= topic.create_at.minute%></td>
                        <td><%= topic.update_at.minute || ''%> </td>
                        <td>
                            <a href="/admin/topic_edit/<%=topic.id%>"><i class="glyphicon glyphicon-edit"></i></a>
                            <a href="/admin/topic_remove/<%=topic.id%>" onclick = "return confirm('确定删除此篇文章?')" class="col-sm-offset-1"><i class="glyphicon glyphicon-remove"></i></a>
                        </td>
                    </tr>
                <% }) %>
            </tbody>
        </table>
    </section>
    <script>
    <%
    if (success) { %>
        alert('<%=success%>'); <%
    } else if (error) { %>
        alert('操作失败：<%= error %>'); <%
    } %>
    </script>
</body>
</html>
