<!DOCTYPE html>
<html>
<head>
    <title>cZone</title>
    <meta charset="utf-8" />
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/admin.css" rel="stylesheet">
    <script src="/js/jquery-1.11.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>
    <section class="wrap">
        <h1 class="title">友链管理</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>网址</th>
                    <th>显示名字</th>
                    <th>排序</th> 
                    <th>是否解锁</th>     
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <% link.forEach(function (l, index) { %>
                    <tr class="<% if(index %2 == 0){ %>
                        success
                     <% }else{ %>       
                        warning
                     <%} %>">
                        <td><%= index + 1 %></td>
                        <td><%= l.url%></td>
                        <td><%= l.name%></td>
                        <td><%= l.sort%></td>
                        <td><%= l.is_lock ? '是' : '否' %></td>
                        <td>
                            <a href="/admin/link_edit/<%=l.id%>"><i class="glyphicon glyphicon-edit"></i></a>
                            <a href="/admin/link_remove/<%=l.id%>" onclick = "return confirm('确定删除此链接?')" class="col-sm-offset-1"><i class="glyphicon glyphicon-remove"></i></a>
                        </td>
                    </tr>
                <% }) %>
                <% if(link.length == 0){ %>
                    <tr class="success">
                        <td colspan="6" style="text-align:center;">当前没有数据...</td>
                    </tr>
                <% } %>
            </tbody>
        </table>
    </section>
    <script>
    <%
    if (success) { %>
        alert('<%=success%>'); <%
    } else if (error) { %>
        alert('操作失败：<%= error %>'); <%
    } %>
    </script>
</body>
</html>
