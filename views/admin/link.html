<!DOCTYPE html>
<html>

<head>
    <title>cZone</title>
    <meta charset="utf-8" />
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/admin.css" rel="stylesheet">
    <script src="/js/jquery-1.11.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>
    <section class="wrap">
        <h1 class="title">链接管理</h1>
        <% if(link) {%>
            <form class="form-horizontal " role="form" action="/admin/link_edit" method="post">
                <input type="hidden" name="id" value="<%= link['_id']%>" />
        <%} else { %>
            <form class="form-horizontal " role="form" action="/admin/addLink" method="post"> 
        <% } %>
            <div class="form-group form-group-sm">
                <label for="url" class="col-sm-1 control-label">网址</label>
                <div class="col-sm-4">
                    <input type="text" id="url" class="form-control" name="url" value="<%= link ? link.url : 'http://'  %>" placeholder="请输入网址">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label for="name" class="col-sm-1 control-label">显示名称</label>
                <div class="col-sm-4">
                    <input type="text" id="name" class="form-control" name="name" value="<%= link ? link.name : ''  %>" placeholder="请输入显示名称">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label for="name" class="col-sm-1 control-label">是否解锁</label>
                <div class="col-sm-4">
                    <label class="checkbox-inline">
                        <input type="checkbox" name="is_lock" <% if(link){
                                if(link.is_lock){%>
                                   checked 
                               <% }
                            } %>  value="true">解锁
                    </label>
                </div>
            </div>
            <div class="form-group publish">
                <div class="col-sm-11 col-sm-offset-1">
                    <% if(link) {%>
                        <button type="submit" class="btn btn-primary">Modify</button>
                    <%} else { %>
                        <button type="submit" class="btn btn-primary">Add</button>
                    <%}%>
                    
                </div>
            </div>
        </form>
    </section>
    <script>
    <% if (success) {%>
       alert('<%=success%>'); 
    <% }else if(error){%>
        alert('添加失败：<%= error %>' ); 
    <%} %>
    </script>
</body>
</html>
