<!DOCTYPE html>
<html>

<head>
    <title>cZone</title>
    <meta charset="utf-8" />
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/admin.css" rel="stylesheet">
    <script src="http://lib.sinaapp.com/js/jquery/1.7.2/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js">
    </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>

<body>
    <section class="wrap">
        <h1 class="title">发布文章</h1>
        <form class="form-horizontal " role="form" action="/admin/postAdd" method="post">
            <div class="form-group form-group-sm">
                <label for="title" class="col-sm-1 control-label">标题</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="title" id="title" placeholder="请输入标题">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label for="title" class="col-sm-1 control-label">导读</label>
                <div class="col-sm-4">
                    <textarea name="preview" class="form-control" style="width:100%;height:60px;"></textarea>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label for="address" class="col-sm-1 control-label">文章分类</label>
                <div class="col-sm-4">
                    <select class="form-control" name="cls">
                     <option value="node.js">node.js</option>
                     <option value="javascript">javascript</option>
                     <option value="html/css">html/css</option>
                     <option value="html5/css3">html5/css3</option>
                  </select>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label for="address" class="col-sm-1 control-label">优化地址</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="address" id="address" placeholder="只能使用字母、数字、-连字符、_下划线，不超过40个字符">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label for="pic" class="col-sm-1 control-label">预览图</label>
                <div class="col-sm-4">
                   
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label for="sign" class="col-sm-1  control-label">标签</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="sign" id="sign" placeholder="请从下面选择标签">
                </div>
            </div>
            <div>
                <label class="col-sm-1"></label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox1" value="option1">标签 1
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox2" value="option2">标签 2
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox3" value="option3">标签 3
                </label>
            </div>
            <div class="editer-wrap clearfix">
                <div class="col-sm-offset-1 col-sm-8 ">
                    <script id="editor" type="text/plain" name="content" style="height:400px">
                    </script>
                    <script>
                    var ue = UE.getEditor('editor');
                    </script>
                </div>
            </div>

            <div class="Senior clearfix">
                <div class="col-sm-1"></div>
                <div class="col-sm-11">
                    <label for="name">高级选项</label>
                    <div>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="top" value="true">置顶
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="slide" value="true">幻灯
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="arrowComment" value="true" checked>允许评论
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="out" id="optionsRadios3" value="true" checked>对外发布
                        </label>
                    </div>

                </div>
            </div>

            <div class="form-group publish">
                <div class="col-sm-11 col-sm-offset-1">
                    <button type="submit" class="btn btn-primary">发 布</button>
                </div>
            </div>
        </form>
    </section>
    <script>
        <% if (success) {%>
           alert('发布成功！'); 
        <% }else if(error){%>
            alert('发布失败：<%= error %>' ); 
        <%} %>
    </script>
    </script>
</body>
</html>
