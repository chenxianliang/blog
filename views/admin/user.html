<!DOCTYPE html>
<html>

<head>
    <title>cZone</title>
    <meta charset="utf-8" />
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/admin.css" rel="stylesheet">
    <script src="http://lib.sinaapp.com/js/jquery/1.7.2/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>
    <section class="wrap">
        <h1 class="title">用户管理</h1>
        <form class="form-horizontal " role="form" action="/admin/addUser" method="post">
            <div class="form-group form-group-sm">
                <label for="firstname" class="col-sm-1 control-label">用户名</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="name" placeholder="请输入用户名">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label for="password" class="col-sm-1 control-label">密码</label>
                <div class="col-sm-4">
                    <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label for="password2" class="col-sm-1 control-label">确认密码</label>
                <div class="col-sm-4">
                    <input type="password" id="password2" name="password2" class="form-control" placeholder="请再次输入密码">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label for="email" class="col-sm-1 control-label">E-Mail</label>
                <div class="col-sm-4">
                    <input type="text" id="email" name="email" class="form-control" placeholder="请输入邮箱地址">
                </div>
            </div>
            <div class="form-group publish">
                <div class="col-sm-11 col-sm-offset-1">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </form>
    </section>
    <script>
    <% if (success) {%>
       alert('添加成功！'); 
    <% }else if(error){%>
        alert('添加失败：<%= error %>' ); 
    <%} %>
    </script>
</body>
</html>
