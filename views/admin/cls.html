<!DOCTYPE html>
<html>

<head>
    <title>cZone</title>
    <meta charset="utf-8" />
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/admin.css" rel="stylesheet">
    <script src="/js/jquery-1.11.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>
    <section class="wrap">
        <h1 class="title">类别管理</h1>
        <% if(cls) {%>
            <form class="form-horizontal " role="form" action="/admin/cls_edit" method="post">
                <input type="hidden" name="id" value="<%= cls['_id']%>" />
        <%} else { %>
            <form class="form-horizontal " role="form" action="/admin/addCls" method="post"> 
        <%}%>
        
            <div class="form-group form-group-sm">
                <label for="content" class="col-sm-1 control-label">类别名</label>
                <div class="col-sm-4">
                    <input type="text" id="content" class="form-control" name="content" value="<%= cls ? cls.content : ''  %>" placeholder="请输入类别名">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label for="display_name" class="col-sm-1 control-label">显示名</label>
                <div class="col-sm-4">
                    <input type="text" id="display_name" class="form-control" name="display_name" value="<%= cls ? cls.display_name : ''  %>" placeholder="请输入类别名">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label for="name" class="col-sm-1 control-label">是否解锁</label>
                <div class="col-sm-4">
                    <label class="checkbox-inline">
                        <input type="checkbox" name="is_lock" <% if(cls){
                                if(cls.is_lock){%>
                                   checked 
                               <% }
                            } %>  value="true">解锁
                    </label>
                </div>
            </div>
            <div class="form-group publish">
                <div class="col-sm-11 col-sm-offset-1">
                    <% if(cls) {%>
                        <button type="submit" class="btn btn-primary">Modify</button>
                    <%} else { %>
                        <button type="submit" class="btn btn-primary">Add</button>
                    <%}%>
                    
                </div>
            </div>
        </form>
    </section>
    <script>
    <% if (success) {%>
       alert('<%=success%>'); 
    <% }else if(error){%>
        alert('添加失败：<%= error %>' ); 
    <%} %>
    </script>
</body>
</html>
