<!DOCTYPE html>
<html>

<head>
    <title>cZone</title>
    <meta charset="utf-8" />
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin.css" rel="stylesheet">
    <script src="http://lib.sinaapp.com/js/jquery/1.7.2/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/ueditor/ueditor.all.min.js">
    </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="../js/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>

<body>
    <section class="wrap">
        <h1 class="title">发布文章</h1>
        <form class="form-horizontal " role="form">
            <div class="form-group form-group-sm">
                <label for="firstname" class="col-sm-1 control-label">标题</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="firstname" placeholder="请输入标题">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label for="firstname" class="col-sm-1 control-label">优化地址</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="firstname" placeholder="只能使用字母、数字、-连字符、_下划线，不超过40个字符">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label for="firstname" class="col-sm-1 control-label">预览图</label>
                <div class="col-sm-4">
                   
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label for="lastname" class="col-sm-1  control-label">标签</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="lastname" placeholder="请从下面选择标签">
                </div>
            </div>
            <div>
                <label class="col-sm-1"></label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox1" value="option1">标签 1
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox2" value="option2">标签 2
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox3" value="option3">标签 3
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" name="optionsRadiosinline" id="optionsRadios3" value="option1" checked>标签 1
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" name="optionsRadiosinline" id="optionsRadios4" value="option2">标签 2
                </label>
            </div>
            <div class="editer-wrap clearfix">
                <div class="col-sm-offset-1 col-sm-8 ">
                    <script id="editor" type="text/plain" style="height:400px">
                        <h2 style="color:red">sdasdas</h2>
                    </script>
                    <script>
                    var ue = UE.getEditor('editor');
                    </script>
                </div>
            </div>

            <div class="Senior clearfix">
                <div class="col-sm-1"></div>
                <div class="col-sm-11">
                    <label for="name">高级选项</label>
                    <div>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox2" value="option2">置顶
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox3" value="option3">幻灯
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="optionsRadiosinline" id="optionsRadios3" value="option1" checked>允许评论
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="optionsRadiosinline" id="optionsRadios3" value="option1" checked>对外开发
                        </label>
                    </div>

                </div>
            </div>

            <div class="form-group publish">
                <div class="col-sm-11 col-sm-offset-1">
                    <button type="submit" class="btn btn-success">发 布</button>
                    <button type="submit" class="btn btn-success">保存草稿</button>
                </div>
            </div>
        </form>
    </section>

</body>

</html>
