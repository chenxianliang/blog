<!DOCTYPE html>
<html>

<head>
    <title>cZone</title>
    <meta charset="utf-8" />
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin.css" rel="stylesheet">
    <script src="http://lib.sinaapp.com/js/jquery/1.7.2/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>

<body>
    <section class="wrap">
        <h1 class="title">用户管理</h1>
        <form class="form-horizontal " role="form">
            <div class="form-group form-group-sm">
                <label for="firstname" class="col-sm-1 control-label">用户名</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="请输入用户名">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label for="firstname" class="col-sm-1 control-label">密码</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label for="firstname" class="col-sm-1 control-label">确认密码</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" placeholder="请再次输入密码">
                </div>
            </div>
            <div class="form-group publish">
                <div class="col-sm-11 col-sm-offset-1">
                    <button type="submit" class="btn btn-primary">发 布</button>
                </div>
            </div>
        </form>
    </section>

</body>

</html>
